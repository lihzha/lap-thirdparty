[project]
name = "tpu-tools"
version = "0.1.0"
description = "Unified TPU utils and watch runner for v4/v5/v6"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "Apache-2.0" }
keywords = ["TPU", "gcloud", "tmux", "JAX"]
authors = [
  { name = "Lihan Zha" },
]

dependencies = [
  "rich>=14.0.0",
]

[project.scripts]
tpu-tools = "openpi_tpu_tools.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


